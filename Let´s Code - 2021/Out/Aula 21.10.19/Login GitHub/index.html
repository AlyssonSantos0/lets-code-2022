<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Alysson Santos">
    <meta name="Contato" content="franciscoalyssongomesdossantos@gmail.com">
    <link rel="icon" href="logotipo.png">
    <link rel="stylesheet" href="./index.css">
    <title>Faça login no GitHub - GitHub</title>
</head>
<body>
    <div id="site">
        <header class="cabecalho">
            <div id="logo">
                <img src="./logotipo.png" alt="Logo do GitHub">
            </div>
        </header>
        <main class="principal">
            <div id="form_c1">
                <h1> Faça login no GitHub </h1>
                <div id="form_c3">
                    <div class="container">
                        <form action="#" method="post" id="form">

                            <label for="campo_usuario">Nome de Usuário ou Endereço de Email</label>
                            
                            <input type="text" id="campo_usuario" name="usuario" class="usuario" required autofocus>

                            <label for="campo_senha">Senha</label>

                            <input type="password" id="campo_senha" name="senha" class="senha" required>

                            <label for="campo_entrar"></label>

                            <input type="submit" value="Entrar" id="campo_entrar" class="entrar" name="entrar">

                        </form>
                    </div>
                    <div class="conteudo">
                        <p>Novo no GitHub? 
                            <a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&source=login">Crie uma conta
                            </a> .
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer id="rodape_site">
            <ul>
                <li><a href="https://docs.github.com/en/github/site-policy/github-terms-of-service"> Termos </a></li>
                <li><a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"> Privacidade </a></li>
                <li><a href="https://github.com/security"> Segurança </a></li>
                <li><a href="https://support.github.com/request"> Entre em contato com o GitHub </a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
