<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="index.html" method="get">
        <label for="valor1">Informe o 1ยบ Valor: </label>
        <input type="number" name="valor1" id="valor1"><br><br>

        <label for="valor2">Informe o 2ยบ Valor: </label>
        <input type="number" name="valor2" id="valor2"><br><br>

        <label for="opcaoSomar"> + </label>
        <input type="radio" name="opcao" id="opcaoSomar">

        <label for="opcaoSubtrair"> - </label>
        <input type="radio" name="opcao" id="opcaoSubtrair">

        <label for="opcaoMultiplicar"> * </label>
        <input type="radio" name="opcao" id="opcaoMultiplicar">

        <label for="opcaoDividir"> / </label>
        <input type="radio" name="opcao" id="opcaoDividir"><br><br>

        <input type="button" value="Calcular" onclick="calcular()">
    </form>
    <script src="codigo.js"></script>
</body>
</html>
